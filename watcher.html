<!DOCTYPE html>
<html>
<head>
	<title>Viewer</title>
	<meta charset="UTF-8" />
<style type="text/css">
html {
  overflow: hidden;
  height: 100%;
}

video {
  width: 100%;
  height: 100%;
  position: absolute;
  display: block;
  top: 0;
  left: 0;
  object-fit: cover;
}

body {
  background-color: black;
  margin: 0;
  height: 100%;
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
}

</style>
</head>
<body>
<div style="position: absolute; top: 100px; left: 100px; border: 2px solid #ff0000; width: 200px; height: 200px; visibility: visible; background-color: #4a4a4a">
<video playsinline autoplay></video>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/jscripts/watch.js"></script>
</body>
</html>
